<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-7 py-4">simple <span class="text-orange-500">calculator</span>!!!!</h1>
    </header>
</body>

<main>
    <section class="px-56">
        <div class="sm:container sm:mx-auto bg-auto border-4 border-indigo-600 shadow-lg px-25">
            <div class="">
                <input
                    class="w-3/6 h-12 block mt-3 mb-2 mx-auto px-8 py-8 bg-white-500 text-right text-black border-4 border-indigo-600"
                    type="text" id="result" placeholder="result">
            </div>
            <div class="">
                <div class="grid grid-cols-4 gap-1 mx-auto w-3/6 text-white p-5">
                    <button id="action-btn" class="bg-purple-500 text-4xl w-9/12 rounded-full py-2">+</button>
                    <button id="action-btn" class="bg-purple-500 text-4xl w-9/12 rounded-full py-2">-</button>
                    <button id="action-btn" class="bg-purple-500 text-4xl w-9/12 rounded-full py-2">*</button>
                    <button id="action-btn" class="bg-purple-500 text-4xl w-9/12 rounded-full py-2">/</button>
                </div>
                <div class="grid grid-cols-4 gap-4 mx-auto w-3/6 text-white p-5">
                    <button id="input-number" class="bg-purple-500 text-4xl w-9/12 rounded-full py-2">7</button>
                    <button id="input-number" class="bg-purple-500 text-4xl w-9/12 rounded-full py-2">8</button>
                    <button id="input-number" class="bg-purple-500 text-4xl w-9/12 rounded-full py-2">9</button>
                    <button id="equal-btn" class="bg-orange-500 text-4xl w-9/12 rounded-full py-2 row-span-4">=</button>
                    <button id="input-number" class="bg-purple-500 text-4xl w-9/12 rounded-full py-2">4</button>
                    <button id="input-number" class="bg-purple-500 text-4xl w-9/12 rounded-full py-2">5</button>
                    <button id="input-number" class="bg-purple-500 text-4xl w-9/12 rounded-full py-2">6</button>
                    <button id="input-number" class="bg-purple-500 text-4xl w-9/12 rounded-full py-2">1</button>
                    <button id="input-number" class="bg-purple-500 text-4xl w-9/12 rounded-full py-2">2</button>
                    <button id="input-number" class="bg-purple-500 text-4xl w-9/12 rounded-full py-2">3</button>
                    <button id="input-number" class="bg-purple-500 text-4xl w-9/12 rounded-full py-2">0</button>
                    <button id="input-number" class="bg-purple-500 text-4xl w-9/12 rounded-full py-2">.</button>
                    <button id="input-number" class="bg-purple-500 text-4xl w-9/12 rounded-full py-2">AC</button>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="calculator.js"></script>

</html>
